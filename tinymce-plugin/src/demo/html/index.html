<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Plugin demonstration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tiny.cloud/1/wgs4ozbxmxch4gd60n8chlsvqrjoswcmwls5lywd446oqq0u/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <main class="container py-4">
    <textarea id="tinymce">
      Lorem ipsum dolor sit amet.
    </textarea>
  </main>

  <script>
    tinymce.init({
      selector: 'textarea#tinymce',
      toolbar: 'undo redo | fontselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | codesample action section button | custom_button | zavrad',
      external_plugins: {
        'zavrad': '/plugins/zavrad.min.js'
      }
    });
  </script>

</body>

</html>
